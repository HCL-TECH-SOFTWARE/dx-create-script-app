name: Run e2e test
on:
  workflow_dispatch:
  pull_request:

jobs:
  e2e-test:
    name: e2e test
    runs-on: ubuntu-latest
    env:
      TEST_DX_DEPLOY: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: __tests__/e2e/e2e-test.sh